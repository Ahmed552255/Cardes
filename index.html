<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SORA - تسجيل الدخول/إنشاء حساب</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            /* نظام ألوان متقدم */
            --primary-gold: #FFC300; 
            --dark-gold: #DAA520;
            --background-white: #FFFFFF;
            --off-white: #F0F2F5; /* خلفية ناعمة ومهنية */
            --text-dark: #1C2833; /* أسود أعمق */
            --text-secondary: #95a5a6; 
            --google-neutral: #34495e; 
            --shadow-elevation-3: 0 15px 40px rgba(0, 0, 0, 0.2); 
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--off-white);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .login-container {
            background-color: var(--background-white);
            padding: 40px;
            border-radius: 25px; /* حواف أكثر دائرية وفخمة */
            box-shadow: var(--shadow-elevation-3); /* ظل أعمق */
            width: 100%;
            max-width: 480px; /* توسيع العرض قليلاً */
            border-top: 8px solid var(--primary-gold); /* شريط ذهبي أعرض */
            transition: all 0.4s ease-in-out;
            box-sizing: border-box;
        }

        .logo-text {
            color: var(--text-dark);
            font-size: 3.5rem; /* تكبير الشعار */
            font-weight: 900;
            margin-bottom: 10px;
            letter-spacing: 3px;
        }
        
        h2 {
            color: var(--text-dark);
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 1.9rem;
            font-weight: 700;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary-gold); /* خط فاصل ذهبي */
        }

        /* تنسيق الحقول */
        .input-group {
            margin-bottom: 25px;
            text-align: right;
        }
        
        .name-group {
            display: flex;
            gap: 15px;
            margin-bottom: 25px; 
        }
        .name-group .input-group {
            flex: 1;
            margin-bottom: 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: var(--text-dark);
            font-size: 1rem;
        }

        .input-group input {
            width: 100%;
            padding: 18px; /* تكبير حقول الإدخال */
            border: 1px solid #dcdfe3;
            border-radius: 12px; /* حواف أكثر دائرية */
            box-sizing: border-box;
            font-size: 1.1rem;
            color: var(--text-dark);
            background-color: var(--background-white);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-group input:focus {
            border-color: var(--primary-gold);
            box-shadow: 0 0 0 4px rgba(255, 195, 0, 0.4); /* ظل أقوى عند التركيز */
            outline: none;
        }

        /* زر الإجراء الرئيسي */
        .btn-action {
            width: 100%;
            padding: 20px; /* تكبير الزر */
            background-image: linear-gradient(to right, var(--primary-gold), var(--dark-gold));
            color: var(--text-dark);
            border: none;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: 900;
            cursor: pointer;
            box-shadow: 0 8px 30px rgba(255, 195, 0, 0.6); /* ظل أقوى وأكثر جاذبية */
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 20px;
        }

        .btn-action:hover {
            transform: translateY(-4px); /* حركة أكبر عند التمرير */
            box-shadow: 0 10px 35px rgba(255, 195, 0, 0.7);
        }

        /* أزرار التسجيل الاجتماعي */
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 30px;
        }

        .btn-google {
            background-color: var(--background-white);
            color: var(--google-neutral);
            border: 2px solid #ecf0f1; /* خط حدود واضح */
            padding: 15px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-google i {
            margin-left: 10px;
            font-size: 1.4rem;
            color: var(--google-neutral);
        }

        .btn-google:hover {
            background-color: #fcfcfc;
            border-color: var(--primary-gold);
        }

        /* زر التبديل */
        .switch-mode-text {
            font-size: 1rem;
            color: var(--text-secondary);
        }

        .switch-mode-text button {
            color: var(--primary-gold);
            font-weight: 800;
            text-decoration: underline; /* إبراز الزر */
        }

        /* إخفاء عناصر التسجيل الإضافية */
        .register-only {
            display: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="logo-text">SORA</div> 
    
    <h2 id="form-title">تسجيل الدخول إلى SORA</h2>
    
    <form id="authForm">
        <div class="name-group register-only" id="name-fields">
            <div class="input-group">
                <label for="first-name">الاسم الأول</label>
                <input type="text" id="first-name" name="first-name" placeholder="الاسم الشخصي" autocomplete="given-name">
            </div>
            <div class="input-group">
                <label for="last-name">الاسم الأخير</label>
                <input type="text" id="last-name" name="last-name" placeholder="العائلة" autocomplete="family-name">
            </div>
        </div>

        <div class="input-group">
            <label for="email">البريد الإلكتروني</label>
            <input type="email" id="email" name="email" placeholder="بريدك الإلكتروني" required autocomplete="email">
        </div>

        <div class="input-group">
            <label for="password">كلمة المرور</label>
            <input type="password" id="password" name="password" required autocomplete="current-password">
        </div>

        <div class="input-group register-only" id="confirm-password-group">
            <label for="confirm-password">تأكيد كلمة المرور</label>
            <input type="password" id="confirm-password" name="confirm-password" autocomplete="new-password">
        </div>

        <div class="social-login">
            <button type="button" class="btn-google">
                <i class="fab fa-google"></i>
                <span id="google-text">تسجيل الدخول باستخدام جوجل</span>
            </button>
        </div>

        <button type="submit" class="btn-action" id="main-action-button">تسجيل الدخول</button>
    </form>
    
    <div class="switch-mode-text">
        <span id="switch-text">ليس لديك حساب؟</span>
        <button type="button" id="switch-button">إنشاء حساب جديد</button>
    </div>
</div>

<script>
    const formTitle = document.getElementById('form-title');
    const nameFields = document.getElementById('name-fields');
    const confirmPasswordGroup = document.getElementById('confirm-password-group');
    const mainActionButton = document.getElementById('main-action-button');
    const switchButton = document.getElementById('switch-button');
    const switchText = document.getElementById('switch-text');
    const googleText = document.getElementById('google-text');
    const form = document.getElementById('authForm');
    
    let isRegisterMode = false;
    
    // ** الثوابت والمفاتيح **
    const USER_AUTH_KEY = 'soraUserAuth'; // المفتاح المستخدم لحفظ حالة التوثيق في Local Storage

    // 1. دالة التحقق من التوثيق والتوجيه الفوري
    function checkAuthAndRedirect() {
        const authData = localStorage.getItem(USER_AUTH_KEY);
        
        if (authData) {
            try {
                const user = JSON.parse(authData);
                // التوجيه بناءً على وضع المستخدم المحفوظ
                if (user.userMode === "Merchant") {
                    window.location.replace("merchant-dashboard.html"); 
                } else if (user.userMode === "Student") {
                    window.location.replace("student-dashboard.html"); 
                }
            } catch (e) {
                console.error("خطأ في تحليل بيانات التوثيق المحفوظة:", e);
                // إذا فشل التحليل، لا تفعل شيئاً واترك المستخدم في صفحة الدخول
            }
        }
    }

    // يتم تشغيلها عند تحميل الصفحة
    checkAuthAndRedirect();

    // 2. دالة التبديل بين وضع التسجيل والدخول
    function toggleMode() {
        isRegisterMode = !isRegisterMode;

        const registerFields = [nameFields, confirmPasswordGroup];

        if (isRegisterMode) {
            // وضع "إنشاء حساب"
            formTitle.textContent = 'إنشاء حساب جديد في SORA';
            mainActionButton.textContent = 'إنشاء الحساب الآن';
            switchText.textContent = 'لديك حساب بالفعل؟';
            switchButton.textContent = 'تسجيل الدخول';
            googleText.textContent = 'إنشاء حساب باستخدام جوجل';

            registerFields.forEach(field => {
                field.classList.remove('register-only');
                field.querySelectorAll('input').forEach(input => input.setAttribute('required', 'required'));
            });
            
        } else {
            // وضع "تسجيل الدخول"
            formTitle.textContent = 'تسجيل الدخول إلى SORA';
            mainActionButton.textContent = 'تسجيل الدخول';
            switchText.textContent = 'ليس لديك حساب؟';
            switchButton.textContent = 'إنشاء حساب جديد';
            googleText.textContent = 'تسجيل الدخول باستخدام جوجل';

            registerFields.forEach(field => {
                field.classList.add('register-only');
                field.querySelectorAll('input').forEach(input => input.removeAttribute('required'));
            });
        }
    }

    switchButton.addEventListener('click', toggleMode);

    // 3. معالج إرسال النموذج (للتوثيق والحفظ)
    form.addEventListener('submit', function(event) {
        event.preventDefault(); 
        const action = isRegisterMode ? "إنشاء حساب" : "تسجيل دخول";

        if (isRegisterMode) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                alert("كلمتا المرور غير متطابقتين. يرجى التحقق.");
                return;
            }
        }
        
        // ** هنا يتم ربط Firebase Authentication فعلياً والتحقق من كلمة المرور **
        
        // ** (محاكاة) بعد نجاح التوثيق من Firebase: **
        
        // الخطوة 1: الحصول على وضع المستخدم من بيانات Firebase
        // في الواقع، يجب أن يتم جلب هذا من قاعدة بياناتك، لكن للمحاكاة:
        const userModeFromFirebase = "Merchant"; 
        const userIdFromFirebase = "user_12345";

        // الخطوة 2: حفظ حالة التوثيق في التخزين المحلي
        const userData = {
            userId: userIdFromFirebase,
            userMode: userModeFromFirebase,
            authTime: new Date().getTime()
        };
        localStorage.setItem(USER_AUTH_KEY, JSON.stringify(userData));

        alert(`تم ${action} بنجاح! يتم التوجيه...`);
        
        // الخطوة 3: التوجيه
        if (userModeFromFirebase === "Merchant") {
            window.location.replace("merchant-dashboard.html"); 
        } else { 
            window.location.replace("student-dashboard.html"); 
        }
    });
</script>

</body>
</html>
